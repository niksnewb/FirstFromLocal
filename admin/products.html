<link href="/admin/assets/css/admin.css" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/admin/dashboard.html">ThreadLab Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="adminNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/admin/products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/orders.html">Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/settings.html">Settings</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="adminLogout">Logout</a></li>
      </ul>
    </div>

    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">Products</h1>
        <button class="btn btn-dark rounded-pill" data-bs-toggle="modal" data-bs-target="#productModal">Add Product</button>
      </div>
      <div id="adminProductsTable"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add / Edit Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="productForm">
              <input type="hidden" id="productId">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Name</label>
                  <input id="pName" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Category</label>
                  <input id="pCategory" class="form-control" required>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Price</label>
                  <input id="pPrice" type="number" min="0" step="0.01" class="form-control" required>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Stock</label>
                  <input id="pStock" type="number" min="0" step="1" class="form-control" required>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Image URL</label>
                  <input id="pImage" class="form-control">
                </div>
                <div class="col-12">
                  <label class="form-label">Description</label>
                  <textarea id="pDesc" rows="3" class="form-control"></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="saveProductBtn" class="btn btn-dark">Save</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/data.js"></script>
<script src="/assets/js/storage.js"></script>
<script src="/admin/assets/js/admin.js"></script>

  </body>
</html>
